<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhap vao chu can tim');
    let b = ['hello','total','number'];
    let c = ['xin chao','tong','so'];
    let is_found = true
    for (let i = 0;i<b.length;i++){
        if (a == b[i]){
            is_found = false;
            document.write(c[i])
        }
    }
    if (is_found == true){
        document.write('tu nay khong co trong tu dien')
    }
</script>
